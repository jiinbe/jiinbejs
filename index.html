<!doctype html>
<html>
<head>
<title>Example JiinbeJS</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
.link-button {
display: inline;
padding: 0;
border: 0;
font: inherit;
text-decoration: none;
cursor: pointer;
background: transparent;
color: currentColor;
-webkit-appearance: none;
}

a {
color: currentcolor;
text-decoration: none;
}

main {
padding: 1.5rem;
}

body {
display: grid;
place-items: center;
}

p {
max-width: 50ch;
}
  
button {
padding: 0.5rem 1rem;
border: 1px solid #d0d7de;
border-radius: 0.25rem;
background-color: #f6f8fa;
box-shadow: 0 1px 0 rgba(27, 31, 36, 0.1);
}

button:hover {
background-color: #d8dee4;
}

img, canvas {
width: 100%;
}
</style>    
<script src="src/js/app.js"></script>
<script src="src/js/script.js"></script>
</head>

<body>
<main>
<h1>Example JiinbeJS</h1>
<p><div id="app"></div></p>
</main>
</body>
</html>
