<!doctype html>
<html>
<head>
<title>Example JiinbeJS</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--<link rel="stylesheet" href="reset.css">-->
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
  
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
  
a {
color: currentcolor;
text-decoration: none;
}

img, canvas {
width: 100%;
margin-bottom: 1rem;
}

.atk-button {
display: inline-block;
color: #757575;
border-color: #ccc;
font-size: 14px;
padding: 8px 20px;
border-radius: 3px;
background: #DCDBDC;
transition: all ease-in-out 0.3s;
text-decoration: none;
border: 0;
}

.atk-button--orange {
background: #F2533A;
color: #fff;
}
  
.atk-button--orange:hover {
color: #fff;
background: #ea2d0f;
}

.atk-button--grey {
background: #1D2024;
color: #fff;
}
  
.atk-button--grey:hover {
color: #fff;
background: #060708;
}
  
input {
display: inline-block;
width: 100%;
padding: 120px 0 0 0;
height: 100px;
overflow: hidden;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
background: url('https://pfpgen.netlify.app/img/file.png') center center no-repeat #e4e4e4;
border-radius: 20px;
background-size: 60px 60px;
transition-duration: 0.4s;
}
  
input:hover {
opacity: 0.6;
cursor: not-allowed;
}

@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
<script src="src/js/app.js"></script>
<script src="src/js/script.js"></script>
</head>

<body>
<main>
<h1>Example JiinbeJS</h1>
<p><div id="app"></div></p>
</main>
</body>
</html>
